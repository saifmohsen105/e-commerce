<!-- checkout.component.html -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-8 p-8">
  <!-- Billing Details Form -->
  <form class="space-y-4 bg-white p-6 shadow-lg rounded-lg" [formGroup]="checkOutForm" (ngSubmit)="showData()">
    <h2 class="text-xl font-bold">Billing Details</h2>

    <input type="text" formControlName="details" placeholder="Details" class="input-field" />
    <br />
    <input type="tel" formControlName="phone" placeholder="Phone" class="input-field" />
    <br />
    <input type="text" formControlName="city" placeholder="Ciry" class="input-field" />
    <label class="flex items-center space-x-2">
      <!-- <input type="checkbox" formControlName="saveInfo" class="checkbox" /> -->
      <span>Save this information for faster check-out next time</span>
    </label>
    <button class="bg-sky-950 text-white px-4 py-2 rounded-2xl cursor-pointer">Online payment</button>
  </form>

  <!-- Order Summary -->
  <div class="bg-white p-6 shadow-lg rounded-lg">
    <!-- for loop
    <div class="space-y-4">
      <div class="flex justify-between items-center">
        <img src="assets/lcd-monitor.png" alt="LCD Monitor" class="w-10 h-10" />
        <span>LCD Monitor</span>
        <span>$650</span>
      </div>

    -->

      <hr class="my-4" />
      <div class="space-y-2">
        <div class="flex justify-between"><span>Subtotal:</span> <span>$1750</span></div>
        <div class="flex justify-between"><span>Shipping:</span> <span>Free</span></div>
        <div class="flex justify-between font-bold"><span>Total:</span> <span>$1750</span></div>
      </div>

      <!-- Payment Methods -->
      <div class="mt-4 space-y-2">
        <label class="flex items-center space-x-2">
          <!-- <input type="radio" formControlName="paymentMethod" value="bank" class="radio" /> -->
          <span>Bank</span>
          <img src="assets/cards.png" alt="Payment Cards" class="h-6 ml-2" />
        </label>
        <label class="flex items-center space-x-2">
          <!-- <input type="radio" formControlName="paymentMethod" value="cod" class="radio" /> -->
          <span>Cash on delivery</span>
        </label>
      </div>

      <!-- Coupon Code -->
      <div class="mt-4 flex space-x-2">
        <!-- <input type="text" formControlName="coupon" placeholder="Coupon Code" class="input-field" /> -->
        <button class="btn">Apply Coupon</button>
      </div>

      <!-- Place Order Button -->
      <button class="btn w-full mt-4">Place Order</button>
    </div>
  </div>
