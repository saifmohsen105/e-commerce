<section class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 md:p-12 rounded-lg shadow-lg w-full max-w-3xl">

    <h2 class="text-3xl font-bold text-center text-indigo-700 mb-6">Contact Us</h2>

    <p class="text-gray-600 text-center mb-8">
      Have questions? We'd love to hear from you!
    </p>

    <!-- Contact Form -->
    <form class="space-y-4">
      <div>
        <label class="block text-gray-700 font-medium">Name</label>
        <input type="text" class="w-full px-4 py-2 border rounded-md focus:ring-indigo-500 focus:outline-none" placeholder="Enter your name" required>
      </div>

      <div>
        <label class="block text-gray-700 font-medium">Email</label>
        <input type="email" class="w-full px-4 py-2 border rounded-md focus:ring-indigo-500 focus:outline-none" placeholder="Enter your email" required>
      </div>

      <div>
        <label class="block text-gray-700 font-medium">Message</label>
        <textarea class="w-full px-4 py-2 border rounded-md focus:ring-indigo-500 focus:outline-none" rows="4" placeholder="Write your message..." required></textarea>
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition-all">
        Send Message
      </button>
    </form>
